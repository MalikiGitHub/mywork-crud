{% extends "mypoll/base.html" %}

{% block content %}
 
<div class="container mt-4">

    <form method="POST">
        {% csrf_token %}
        {% for field in  form %}
        {{field.label}}:
        <br>
        {{field}}
        
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
